services:
  - type: web
    name: campus-ai-agent-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: campus_agent
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '*'
    healthCheckPath: /api/
